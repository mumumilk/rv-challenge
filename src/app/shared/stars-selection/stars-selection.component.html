<p>Stars</p>
<form>
    <div *ngFor="let item of inputsArray">
        <input type="checkbox" [id]="item" [value]="item" (change)="starCheckboxChanged($event)">
        <label [for]="item">
            <app-stars [stars]="item" [size]="22" [showOutline]="true"></app-stars>
        </label>
    </div>
</form>
<br>
