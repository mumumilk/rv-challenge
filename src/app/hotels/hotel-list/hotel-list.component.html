<div class="list-container">
    <div class="list-header" *ngIf="hotels.length > 0">
        <p>Best choices between August {{hotelsService.checkin?.number}}, 2017 and August {{hotelsService.checkout?.number}},
            2017</p>
    </div>
    <div class="list-content">
        <div class="list-filters">
            filtros
        </div>
        <div class="list-items">
            <app-hotel-card *ngFor="let hotel of hotels" [hotel]="hotel"></app-hotel-card>
        </div>
    </div>
</div>
