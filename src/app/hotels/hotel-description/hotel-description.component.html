<div class="hotel-description-container">
    <div class="hotel-description-content">
        <div>
            <app-stars [stars]="hotel.rate" size="15"></app-stars>
        </div>
        <div>
            <h3>{{hotel.name | uppercase}}</h3>
        </div>
        <div class="hotel-description">
            <p>{{hotel.description}}</p>
        </div>
        <div class="hotel-actions">
            <button class="btn btn-orange sm">Book now</button>
            <button class="btn btn-green sm" (click)="priceHistoryClicked.emit($event)">Price history</button>
        </div>
    </div>
    <div class="hotel-price-container">
        <div class="hotel-price-content">
            <div>
                <p>Total
                    <b>{{nightsQuantity}} nights</b>
                </p>
            </div>
            <div>
                <h2>${{hotel.price * nightsQuantity | number : '1.0-2'}}</h2>
            </div>
            <div>
                <p>Per night</p>
            </div>
            <div>
                <h3>${{hotel.price}}</h3>
            </div>
        </div>
    </div>
</div>
